name: Build Windows

on:
  push:
    branches:
       - main
       - 0000-fix-workflows
  pull_request:
    branches: [ main ]

env:
  #  Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  TIME: 0000

jobs:
  build-windows:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest
         
    steps:
    - name: Upgrade pip
      run: |
           python -m pip install -U pip

    - name: Install aqtinstall
      run: |
           pip install aqtinstall
    
    - name: Install QT
      run: |
           try { mkdir D:\Qt } catch { Write-Output ::Already exists:: }
           python -m aqt install-qt -O D:\Qt windows desktop 6.4.0 win64_msvc2019_64
           python -m aqt install-qt -O D:\Qt windows desktop 6.4.0 win64_msvc2019_64 -m qtconnectivity
           python -m aqt install-tool -O D:\Qt windows desktop tools_cmake
           
    - name: Build qbrainwave
      # Build your program with the given configuration
      run: |
           Write-Output ":: Github workspace: ${{github.workspace}} ::"
           tree ${{github.workspace}}
           D:\Qt\Tools\CMake_64\bin\cmake.exe -B ${{github.workspace}}\build -S ${{github.workspace}} -DCMAKE_PREFIX_PATH=D:\Qt\6.4.0\msvc2019_64\
           D:\Qt\Tools\CMake_64\bin\cmake.exe --build ${{github.workspace}}\build --config Release
    
    - name: Deploy qbrainwave
      # Build your program with the given configuration
      run: |           
           mkdir D:\artifacts\qbrainwave-win\
           copy ${{github.workspace}}\build\Release\*.exe D:\artifacts\qbrainwave-win\
           D:\Qt\6.4.0\msvc2019_64\bin\windeployqt D:\artifacts\qbrainwave-win\

    - name: Upload qbrainwave-win-msvc-Release.zip
      uses: actions/upload-artifact@v3.0.0
      with:
        name: qbrainwave-win-msvc-Release
        path: D:\artifacts\
